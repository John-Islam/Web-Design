<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online Exam</title>
    <link rel="stylesheet" href="Online%20Exam.css">
</head>
<body>
<div class="navbar">
    <ul>
        <li class="a">Registration</li>
        <li class="a">Examination Rules</li>
        <li class="a">Result</li>
        <li class="a">Schedule</li>
        <li class="a">Objective</li>
        <li class="a">Subjective</li>
        <li class="a">Logout</li>
    </ul>
</div>
<div id="all">
    <div id="container">

        <div class="title">Login</div>
        <div class="content">
            <form  autocomplete="off" action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">E-mail address</span>
                        <label>
                            <input type="email" placeholder="Enter your email" required>
                        </label>
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <label>
                            <input type="password" placeholder="Enter Password" required>
                        </label>
                    </div>
                </div>
                <div class="button">
                    <button class="btn">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
